<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex flex-column align-items-center">
  <form action="" id="main-form" class="mt-5">
    <h1 id="title" class="mb-4 text-center">Formulário HTML Travel</h1>
    <div class="form-floating m-2">
      <input type="text" id="fullName" minlength="10" maxlength="40" class="form-control" placeholder="Insira seu nome completo">
      <label for="fullName">Insira seu nome completo</label>
    </div>
    <div class="form-floating m-2">
      <input type="email" id="email" minlength="10" maxlength="50" class="form-control" placeholder="Insira seu melhor email">
      <label for="email">Insira seu melhor email</label>
    </div>
    <div class="m-2">
      <span class="mod-text">Destino preferido:</span>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="destinations" id="city">
        <label class="form-check-label" for="city">Cidade</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="destinations" id="camp">
        <label class="form-check-label" for="camp">Campo</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="destinations" id="beach">
        <label class="form-check-label" for="beach">Praia</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="destinations" id="mountain">
        <label class="form-check-label" for="mountain">Montanha</label>
      </div>
    </div>
    <div class="form-floating">
      <textarea id="question" cols="30" rows="10" maxlength="500" class="form-control" placeholder="Por que você deveria ser o desenvolvedor a ganhar o concurso?"></textarea>
      <label for="question">Por que você deveria ser o desenvolvedor a ganhar o concurso?</label>
    </div>
    <div class="input-group m-2">
      <label class="me-3 mt-2 mod-text" for="date">Qual a melhor data para realizar sua viagem?</label>
      <input type="date" id="date" class="form-control w-100">
    </div>
    <div class="form-check m-2">
      <input type="checkbox" name="promo" id="promo" class="form-check-input">
      <label for="promo" class="form-check-label">Gostaria de receber outras incríveis oportunidades?</label>
    </div>
    <div class="form-check m-2">
      <input type="checkbox" name="agreement" id="agreement" class="form-check-input">
      <label for="agreement" class="form-check-label">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label for="agreement">
    </div>
    <div>
      <button type="submit" id="submit-btn" class="btn btn-success m-2 px-5" disabled>Enviar</button>
      <button type="reset" id="clear-btn" class="btn btn-danger m-2 px-5">Limpar</button>
    </div>
  </form>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
